<!DOCTYPE html>
<html>
    <head>
        <title>A very Basic calculators using variables and functions</title>
    </head>

    <body>
        <center>
            <h1 style="background-color: blue;">A Basic caluculator</h1>

            <button type="button" style="background-color: red;" onclick="sum()">
                Sum
            </button>
            <p id="result1"></p>

            <br><br>

            <button type="button" style="background-color: blue;" onclick="difference()">
                Difference
            </button>
            <p id="result2"></p>

            <br><br>

            <button type="button" style="background-color: greenyellow;" onclick="multiply()">
                Multiplication
            </button>
            <p id="result3"></p>

            <br><br>

            <button type="button" style="background-color: yellow;" onclick="divide()">
                Division
            </button>
            <p id="result4"></p>


            <script>

                var a = 6578343;
                var b = 778958;

                function sum() {
                    document.getElementById("result1").innerHTML = a + b;
                  }

                function difference() {
                    document.getElementById("result2").innerHTML = a - b;
                  }

                function multiply() {
                    document.getElementById("result3").innerHTML = a * b;
                  }

                function divide() {
                    document.getElementById("result4").innerHTML = a / b;
                  }

            </script>
        </center>
    </body>
</html>
